<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseForm">
            <input type="text" id="description" placeholder="Expense Description" required>
            <select id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="number" id="amount" placeholder="Amount" min="0" step="0.01" required>
            <input type="date" id="date" required>
            <input type="submit" value="Add Expense">
        </form>
        <div class="filters">
            <h2>Filter Expenses</h2>
            <label for="startDate">From:</label>
            <input type="date" id="startDate">
            <label for="endDate">To:</label>
            <input type="date" id="endDate">
            <button onclick="filterExpenses()">Filter</button>
        </div>
        <table id="expenseList">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expense rows will be added here -->
            </tbody>
        </table>
        <div class="total">
            <h2>Total Expense: <span id="totalAmount">0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
